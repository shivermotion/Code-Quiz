<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/style.css">
    <title>Code-Quiz</title>
</head>

<body>
    <!--NavBar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <!--home button-->
            <a class="navbar-brand" id="home" href="./index.html">SCQ</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <!--highscore button-->
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" id="highScorePage" href="">
                            View High Scores
                        </a>
                    </li>
                </ul>
                <!--timer-->
                <div class="timeEl">
                    --timer--
                </div>
            </div>
        </div>
    </nav>
    <!----->
    <!--main container-->
    <main class=".container">
        <!--Title-->
        <h1 id="header">Super Code Quiz: Hyper Fighting Edition</h1>
        <!--Questionboard-->
        <div class="row">
            <board id="board" class="col">
                <!--on start, display this-->
                To Start, Click the Button.
                <button id="submit" onclick="game()" style="display:flexbox;">GO</button>
                <!--at score screen, display this-->
                <input style="display: none;" type="text" name="saveName" id="inputName">
                <button id="saveName" onclick="setName()" style="display:none;">Save</button>
            </board>
        </div>
    </main>
    <!---->
    <!--buttons-->
    <div class=".container" id="choices" style="display: none;">
        <multiple-choices class="row">
            <ul class="col" style="list-style: none;">
                <li><button id="1">test</button></li>
                <li><button id="2">test</button></li>
                <li><button id="3">test</button></li>
                <li><button id="4">test</button></li>
            </ul>
        </multiple-choices>
    </div>
    <!---->
    <!--  Bootstrap Bundle with Popper -->
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>
</body>

</html>
